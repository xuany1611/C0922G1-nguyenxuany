<script>
    let count = 0;
    let nhap = prompt("nhập vào một số");
     // let mang = [];
    for (let i = 0; i <= nhap; i++) {
        if (nhap % i === 0) {
            count++;
        }
    }
    if (count === 2) {
        alert("là số nguyên tố");
    } else {
        alert("không phải là số nguyên tố");
    }

</script>
