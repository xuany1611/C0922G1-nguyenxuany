<!DOCTYPE html>

    <title>Bài 2: Tính giai thừa của một số nguyên dương</title>
</head>
<body>

</body>

<script>
    let giaiThuat = 1
    let so = prompt("nhập một số nguyên dương bất kỳ ");
    for (let i = 1; i <= so; i++) {
        giaiThuat = i * giaiThuat;
    }
    document.write( giaiThuat);

</script>
