<script>
    for (let i = 0; i < 6; i++) {
        document.write(" " + "<br>");
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
    }
</script>
<hr>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
<hr>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= 1; j--) {
            if (i < j) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
<hr>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (i > j) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");
</script>
