<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="doanSo()">Bắt đầu chơi</button>
</body>
</html>
<script>

    function doanSo() {
        let number = +prompt("Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu?")
        let numberRan = Math.floor(Math.random() * number);
        console.log(numberRan);
        let numberCheck = +prompt ("Nhập số bạn đoán");
        let count = 0;
        while (numberCheck !== numberRan) {
            count++;
            if (count === 4) {
                alert("Bạn hết số lần đoán")
                break;
            } else if (numberCheck < numberRan) {
                alert("Số bạn đoán bé hơn");
            } else {
                alert ("Số bạn đoán lớn hơn")
            }
            numberCheck = prompt ("Nhập số bạn đoán");
        }
        if (count === 4) {
            document.write("Bạn hết số lần đoán")
        } else {
            document.write("Bạn đã đoán đúng số. Chúc mừng bạn!")
        }
    }

</script>
