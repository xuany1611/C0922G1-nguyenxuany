    <title>Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>

<script>
    let number3;
    let number1 = 0;
    let number2 = 1;
    for (let i = 1; i <= 20; i++) {
        number3 = number1 + number2;
        number1 = number2;
        number2 = number3;
        if (number1 % 5 === 0) {
            alert(number1);
            break;
        }
    }
</script>
