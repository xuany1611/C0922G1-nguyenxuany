<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>

</body>

<script>
    let so;
    let a = 0;
    let b = 1;
    for (let i = 1; i <= 20; i++) {
        so = a + b;
        a = b;
        b = so;
        if (a % 5 === 0) {
            alert(a);
            break;
        }
    }
</script>
