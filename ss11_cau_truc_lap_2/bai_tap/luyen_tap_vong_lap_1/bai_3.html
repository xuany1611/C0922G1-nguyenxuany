<script>
    let number1 = 0;
    let number2 = 1;
    let number3;
    for (let i = 0; i < 20; i++) {
        number3 = number1+number2;
        document.write(number1+"<br>");
        number1 = number2;
        number2 = number3;
    }
</script>
