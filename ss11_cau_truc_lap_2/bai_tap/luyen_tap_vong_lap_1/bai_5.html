    <title>Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>

</body>

<script>
    let number1 = 0;
    let number2 = 1;
    let number3;
    let sum = 0;
    for (let i = 0; i < 20; i++) {
        number3 = number1 + number2;
        sum += number1
        document.write(number1 + "<br>");
        number1 = number2;
        number2 = number3;
    }
    document.write("Tổng là : " + sum);

</script>
