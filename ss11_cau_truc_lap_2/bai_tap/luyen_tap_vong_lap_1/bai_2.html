<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
        Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
        Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</title>
</head>
<body>

</body>
</html>
<script>
    let nhietDo = prompt("nhiệt dộ hiện tại");
    while (nhietDo > 100 || nhietDo < 20) {
        if (nhietDo > 100) {
            alert("hạ nhiệt độ");
            nhietDo = prompt("nhập lại");
        }
        if (nhietDo < 20) {
            alert("tăng nhiệt dộ ");
            nhietDo = prompt("nhập lại");
        }
    }
    document.write("nhiệt độ bình thường  = " + nhietDo);
</script>
