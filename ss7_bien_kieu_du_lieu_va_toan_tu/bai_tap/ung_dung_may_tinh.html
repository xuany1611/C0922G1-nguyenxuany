<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy Tính </title>
</head>
<body>
<h1>Caculator</h1>
<input type="number" placeholder="nhập số thứ nhất" id="num1">
<input type="number" placeholder="nhập số thứ hai" id="num2"><br>
<button onclick="cong()">Cộng</button>
<button onclick="tru()">Trừ</button>
<button onclick="nhan()">Nhân</button>
<button onclick="chia()">Chia</button>
<h3>Result</h3>
<div id="Result">Đây là kết quả</div>
</body>
</html>
<script>
    function cong() {
        let number1 = document.getElementById("num1").value
        let number2 = document.getElementById("num2").value
        let result=Number(number1)+Number(number2)
        document.getElementById("Result").innerHTML=result
    }
    function tru() {
        let number1 = document.getElementById("num1").value
        let number2 = document.getElementById("num2").value
        let result=Number(number1)-Number(number2)
        document.getElementById("Result").innerHTML=result
    } function nhan() {
        let number1 = document.getElementById("num1").value
        let number2 = document.getElementById("num2").value
        let result=Number(number1)*Number(number2)
        document.getElementById("Result").innerHTML=result
    } function chia() {
        let number1 = document.getElementById("num1").value
        let number2 = document.getElementById("num2").value
        let result=Number(number1)/Number(number2)
        document.getElementById("Result").innerHTML=result
    }
</script>
