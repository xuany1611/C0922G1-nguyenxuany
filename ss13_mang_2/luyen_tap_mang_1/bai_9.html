<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
        Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
        Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.</title>
</head>
<body>

</body>
</html>
<script>
    let arr1 = [];
    let arr2 = [];
    let arr3 = [];
    for (let i = 0; i < 10; i++) {
        arr1[i] = prompt("nhập vào " + i);
    }
    document.write("mảng 1  "+arr1+"<br>")
    for (let i = 0; i < 10; i++) {
        arr2[i] = prompt("nhập vào 2" + i)
    }
    document.write("mảng 2  "+arr2+"<br>")

    arr3.push(arr1, arr2);
    document.write("mảng 3  "+arr3);
</script>
