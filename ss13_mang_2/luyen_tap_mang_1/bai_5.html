<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>

</body>
</html>
<script>
    let dem=0
    let mang=[-1,-2,-4,5,6,4];
    for (i=0;i<mang.length;i++){
        if (mang[i]<1){
            dem=dem+1;
        }
    }
    document.write(dem)
</script>
