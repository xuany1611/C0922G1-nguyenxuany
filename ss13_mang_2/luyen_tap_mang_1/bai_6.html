<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
        Chương trình tìm xem V có nằm trong mảng số nguyên không?
        Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array"</title>
</head>
<body>

</body>
</html>
<script>
    let mang = [];
    let dem =0;
    for (let i = 0; i <10; i++) {
        mang[i]=prompt("nhập vào");
    }
    document.write(mang);
    let numbers=prompt("nhâp vào một số");
    for (let j = 0; j <mang.length ; j++) {
        if (mang[j]===numbers){
            dem++;
        }
    }
    if(dem !==0){
        document.write("V is in the array");
    }else {
        document.write("V is not in the array");
    }
</script>
