<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
        Chương trình này đếm số ký tự số trong mảng. </title>
</head>
<body>

</body>
</html>
<script>
    let mang = ['a', 'b', 'c', 'd', 4, 1, 2];
    let count = 0;
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] === 2) {
            count++;
        }
    }
    document.write("phần tử" + 2 + "xuất hiện" + count + "lần");
</script>
