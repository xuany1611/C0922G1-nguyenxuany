<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</title>
</head>
<body>

</body>
</html>
<script>
    let count = 0;
    let arr1 = prompt(" Nhập chuổi 1: ");
    let arr2 = prompt(" Nhập chuổi 2: ");
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
                count++;
            }
        }
    }

    if (count === arr1.length) {
        alert("Giống nhau");
    } else {
        alert("Khác nhau");
    }

</script>
