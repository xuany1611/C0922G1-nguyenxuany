<script>
    let string = "hello c0922g1";

    let arrString = [];
    let count = 0;
    for (let i = 0; i < string.length; i++)
        arrString[i] = string.charAt(i);

    for (let i = 0; i < arrString.length; i++) {
        if (arrString[i] === " ")
            count++;
    }
    document.write("số từ trong chuổi : " + (count + 1))
</script>
