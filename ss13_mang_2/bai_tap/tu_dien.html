<script>
    let colorDict = ["Red", "Yellow", "Orange", "Blue", "Green", "Gray", "White", "Black", "Pink", "Brown"];
    let colorVn = ["đỏ", "vàng", "cam", "xanh dương", "xanh lá cây", "xám", "trắng", "đen", "hồng", "nâu"];
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let colorDict2 = [];
    for (j = 0; j < colorDict.length; j++) {
        if (UPPER.indexOf(colorDict[j] !== -1)) {
            colorDict2.push(colorDict[j].toLowerCase());
        } else if (LOWER.indexOf(colorDict[j] !== -1)) {
            colorDict2.push(colorDict[j].toUpperCase());
        } else {
            colorDict2.push("+colorDict[j]+")
        }
    }
    let colorDictLower = colorDict2;

    function tudien() {
        let nhapTuTra = (document.getElementById("nhapTu").value);
        for (i = 0; i < colorDict.length; i++) {
            if (nhapTuTra === colorDict[i] || nhapTuTra === colorDict2[i]) {
                document.getElementById("result").innerText = colorVn[i];
            }
        }

    }
</script>
