<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>

</body>
</html>
<script>
    function kiemTraSoNguyenTo(a) {
        let flag = true;
        if (a < 2 ) {
            flag = false ;
        } else {
            for ( let i =2; i< a-1; i++) {
                if (a % i === 0) {
                    flag = false ;
                    break ;
                }
            }
        }
        if (flag === true) {
            document.write(a  + 'là số nguyên tố')
        } else {
            document.write(a + 'không phải là số nguyên tố')
        }
        return;
    }
    kiemTraSoNguyenTo(prompt('nhập số bạn muốn kiểm tra'))
</script>
