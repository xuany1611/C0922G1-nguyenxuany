<!DOCTYPE html>

<head>

    <title>Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
        Nếu là nguyên dương trả về true, ngược lại trả về false.</title>
</head>
<body>

</body>
</html>
<script>
    let nhap = prompt("nhập vào một số nguyên dương");
    kiemTra(nhap);

    function kiemTra(number) {
        let result = false;
        if (number > 0) {
            result = true;
        }
        alert(result);
    }
</script>
