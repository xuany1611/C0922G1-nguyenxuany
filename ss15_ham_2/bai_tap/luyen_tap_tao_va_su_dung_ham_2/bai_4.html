    <title>Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
        Nếu là ký tự số hàm trả về true, ngược lại trả về false.</title>
</head>
<body>

</body>

<script>
    let nhap = prompt("nhập vào ");
    kiemTra(nhap);

    function kiemTra(a) {
        let result = false;
        for (let i = a; i < a; i++) {
            if (a>0) {
                result = true;
                break;
            }
        }
        alert(result);
    }
</script>
