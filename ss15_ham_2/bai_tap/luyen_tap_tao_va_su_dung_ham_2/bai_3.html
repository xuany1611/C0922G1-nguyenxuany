<script>

    let nhap1 = prompt("nhập vào một số");

    giaiThua(nhap1);

    function giaiThua(number) {
        let count = 1;
        for (let i = 1; i <= number; i++) {
            count = count * i;
        }
        alert(number + "  Giai thừa  " + count)
    }

</script>
