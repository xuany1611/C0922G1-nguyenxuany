<head>
    <meta charset="UTF-8">
    <title>Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</title>
</head>
<body>

</body>
</html>
<script>

    let nhap1 = prompt("nhập 1");
    let nhap2 = prompt("nhập 2");
    let nhap3 = prompt("nhập 3");
    kiemTra(nhap1, nhap2, nhap3);

    function kiemTra(a, b, c) {
        if (a > b && a > c) {
            alert("a lớn nhất");
        } else if (b > a && b > c) {
            alert("b lớn nhất");
        } else {
            alert("c lớn nhất");
        }
    }
</script>
