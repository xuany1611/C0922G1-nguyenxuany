<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</title>
</head>
<body>

</body>
</html>
<script>
    let nhap = +prompt("nhập vào độ dài ");
    let arr = [];
    for (let i = 0; i < nhap; i++) {
        arr[i] = +prompt("Nhập vào số nguyên a[" + i + "]");
    }
    kiemTra(arr);

    function kiemTra(number) {
        number.reverse();
        document.write(number);
    }
</script>
