<script>
    let count = 0;
    let arr1 = prompt(" Nhập chuổi 1: ");
    let arr2 = prompt(" Nhập chuổi 2: ");
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
                count++;
            }
        }
    }
    document.write(" số ký tự chung là " + count  );
