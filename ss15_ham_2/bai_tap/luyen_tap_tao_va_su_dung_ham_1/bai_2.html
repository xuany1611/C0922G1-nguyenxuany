<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
        Gọi hàm từ trong phần body của trang web và hiển thị kết quả lên màn hình.</title>
</head>
<body>
<button type="" onclick="kiemTra()">nhấn vào</button>
</body>
</html>
<script>

    function kiemTra() {
        let nhapVao = +prompt(" nhập vào một đối số dạng số");
        let ketQua = nhapVao+1;
        document.write(ketQua);
    }
</script>
