<script>


    let arr = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = +prompt(" Nhập vào phần tử " + i);
    }
    document.write("mảng ban đầu " + arr + "<br>");
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
            if (arr[i] === arr[j] && j !== i) {
                arr.splice(j, 1)
                j--;
            }
        }
    }
    document.write("mảng sau khi xóa pt trùng: " + arr);

</script>
