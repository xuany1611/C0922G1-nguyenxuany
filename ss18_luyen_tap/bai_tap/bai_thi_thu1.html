<script>
    let trungBinh
    let sum = 0;
    let arr1 = [];
    let arr = [];
    let nhap = +prompt(" nhập độ dài ");

    for (let i = 0; i < nhap; i++) {
        arr[i] = +prompt(" nhập phần tử " + i);
    }

    document.write(arr + "<br>");

    for (let i = 0; i < arr.length; i = i + 3) {
        if (arr[i] % 5 === 0) {
            arr1.push(arr[i]);
            sum = sum + arr[i];
        }
    }

    trungBinh = sum / arr1.length;
    document.write(arr1+"<br>");
    document.write(trungBinh);


</script>
