<script>
    let arr = ["Apple Iphone", "Samsung"];

    function displayProduct() {
        let text = "<table border='1'>" + "<tr>" + "<th colspan='3'>Product Name</th>" + "<th>" + arr.length + " products" +"</th>" +"</tr>"
        for (let i=0; i<arr.length;i++) {
            a = i + 1;
            text += + "<tr>" + "<td style='width: 20px'>" + a + "</td>"
                + "<td style='width: 200px'>" + arr[i] + "</td>"
                + "<td style='width: 100px'>" + "<input type='button' value='Edit' onclick='editProduct(" + i + ")' </input>" + "</td>"
                + "<td style='width: 100px'>" + "<button onclick='deleteProduct("+i+")'>" + "Delete" + "</button>" + "</td>"
                + "<tr>"
        }
        text += "</table>";
        document.getElementById('display').innerHTML = text;
    }

    function addNewProduct() {
        let newProduct = (document.getElementById("newProduct").value).trim();
        arr.push(newProduct)
        alert("Ban da them 1 san pham moi. Moi bam vao 'Display All Product' de lam moi danh sach")
    }

    function editProduct(i) {
        console.log(i);
        let temp = prompt("Moi chinh sua san pham:").trim();
        let a = arr[i];
        arr[i] = temp;
        alert("Ban da thay doi san pham " + a + " thanh " + arr[i]
            + " Moi bam vao 'Display All Product' de lam moi danh sach")
    }
    function deleteProduct(i) {
        console.log(i);
        let a = arr[i];
        arr.splice(i,1);
        alert("Ban da xoa san pham " + a
            + " Moi bam vao 'Display All Product' de lam moi danh sach")
    }
</script>
