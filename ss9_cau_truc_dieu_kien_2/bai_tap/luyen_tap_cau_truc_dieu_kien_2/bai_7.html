<script>
    let a = +prompt("Nhập số a cho pt ax2 + bx + c = 0");
    let b = +prompt("Nhập số a cho pt ax2 + bx + c = 0");
    let c = +prompt("Nhập số a cho pt ax2 + bx + c = 0");
    let apla = b * b - (4 * a * c);
    if (apla === 0) {
        alert("Phương trình có 1 nghiệm =" + (-0.5 * b) / a);
    } else if (apla > 0) {
        alert("Phương trình có 2 nghiệm là x1 =" + (-b + Math.sqrt(apla) / (2 * a)) + " x2 = " + (-b - Math.sqrt(apla) / (2 * a)));
    } else {
        alert("Phương trình vô nghiệm")
    }
</script>
