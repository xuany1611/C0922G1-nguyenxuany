<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>

</body>

<script>
    let nhap1=prompt("nhập số đầu tiên ");
    let nhap2=prompt("nhập số thứ hai");
    if (nhap2%nhap1===0){
        alert("số a chia hết cho b");
    }else {
        alert("số a không chi hết cho b");
    }
</script>
