<script>
    let nhapTuoi = prompt("nhập tuổi");

        alert("không đủ điều kiện vào lớp 10");
    } else if (nhapTuoi == 16) {
        alert("đủ điều kiện vào lớp 10");
    } else {
        alert("quá số tuổi cho phép");
    }
</script>
