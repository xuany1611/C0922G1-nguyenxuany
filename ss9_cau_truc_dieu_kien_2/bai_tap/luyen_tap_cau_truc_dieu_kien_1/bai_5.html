<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối
        kỳ</title>
</head>
<body>
<input type="number" id="bkt" placeholder="nhập điểm bài kiểm tra ">
<input type="number" id="btgk" placeholder="nhập điểm bài thi giữa kỳ">
<input type="number" id="bkck" placeholder="nhập điểm bài thi cuối kỳ">

<button type="button" onclick="clickHer()"> Điểm Trung Bình</button>
<p></p>
<p id="result"> điểm trung bình ở đây</p>
</body>
</html>
<script>
    function clickHer() {
        let bkt1 = parseFloat(document.getElementById('bkt').value);
        let btgk = parseFloat(document.getElementById('btgk').value);
        let btck = parseFloat(document.getElementById('bkck').value);
        let result ;
        result = (bkt1 + btgk * 2 + btck * 3)/6
        // console.log(result)
        // document.getElementById('result').innerHTML = result
        alert(result)
    }
</script>
