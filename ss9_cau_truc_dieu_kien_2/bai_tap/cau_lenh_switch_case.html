<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Câu lệnh switch-case</title>
</head>
<body>
<input type="number" id="month" onchange="searchMonth()">
<button onclick="searchMonth()">Kiểm tra</button>
<p id="result"></p>
</body>
</html>
<script>
    function searchMonth() {
        let nhap = document.getElementById("month").value;
        switch (nhap) {
            case "1":
                document.getElementById("result").innerHTML = "Thang 1 có 31 ngày";
                break;
            case "2":
                document.getElementById("result").innerHTML = "tháng 2 có 28-29 ngày ";
                break;
            case "3":
                document.getElementById("result").innerHTML = "tháng 3 31 ngày ";
                break;
            case "4":
                document.getElementById("result").innerHTML = "tháng 4 có 30 ngày ";
                break;
            case "5":
                document.getElementById("result").innerHTML = "Thang 5 có 31 ngày";
                break;
            case "6":
                document.getElementById("result").innerHTML = ("tháng 6 có 30 ngày");
                break;
            case "7":
                document.getElementById("result").innerHTML = "Thang 7 có 31 ngày";
                break;
            case "8":
                document.getElementById("result").innerHTML = "tháng 8 có 31 ngày ";
                break;
            case "9":
                document.getElementById("result").innerHTML = "tháng 9 có 30 ngày ";
                break;
            case "10":
                document.getElementById("result").innerHTML = "tháng 10 có 31 ngày ";
                break;
            case "11":
                document.getElementById("result").innerHTML = "Thang 11 có 30 ngày";
                break;
            case "12":
                document.getElementById("result").innerHTML = "tháng 12 có 31 ngày ";
                break;
            default:
                document.getElementById("result").innerHTML = "Tháng bạn nhập không hợp lệ";

        }
    }
</script>
