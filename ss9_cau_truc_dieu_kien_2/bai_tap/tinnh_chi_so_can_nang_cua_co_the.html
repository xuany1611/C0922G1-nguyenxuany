<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể </title>
    <style>

    </style>
</head>

<body>
</body>
</html>
<script>
    let canNang = prompt("nhập số cân nặng");
    let chieuCao = prompt("nhập số chiều cao");
    if (canNang < 18 && chieuCao < 150) {
        document.write("Underweight");
    } else if (canNang < 30 && chieuCao > 150) {
        document.write("Normal");
    } else if (canNang < 45 && chieuCao >= 170) {
        document.write("Overweight");
    } else
        document.write("Obese");
</script>
