<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
        Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
        ⇨Có 3 kí tự khác nhau là a, b và c.</title>
</head>
<body>

</body>
</html>
<script>
    let str = " cabca ";
    let arr = str.split("");
    let arr1 = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr1.indexOf(arr[i]) === -1) {
            arr1.push(arr[i]);
        }
    }
    document.write(str + " có " + arr1.length + " kí tự khác nhau là " + arr1);
</script>
