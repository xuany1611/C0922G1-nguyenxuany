<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
        Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
        ⇨2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'</title>
</head>
<body>

</body>
</html>
<script>
    let count = 0;
    let arr1 = prompt(" Nhập chuổi 1: ");
    let arr2 = prompt(" Nhập chuổi 2: ");
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
                count++;
            }
        }
    }
    document.write(" số ký tự chung là " + count  );
</script>
