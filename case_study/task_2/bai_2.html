        hay phụ âm. Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o',
        'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E</title>

<script>
    let nhap = prompt("Nhập ký tự  ");
    switch (nhap) {
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert(" nguyên âm");
            break;
        default:
            alert(" không phải là nguyên âm ");


    }
</script>
