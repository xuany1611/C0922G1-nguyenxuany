<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
        (số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau
        (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
        20% thuế thu nhập nếu lương là 15 triệu.
        10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
        5% thuế thu nhập nếu lương dưới 7 triệu</title>
</head>
<body>

</body>
</html>
<script>
    let nhap = prompt(" nhập lương nhân viên ");
    while (nhap < 7000000 || nhap >= 7000000 && nhap <= 15000000 || nhap === 15000000){
        if (nhap < 7000000){
            alert(" 5% thuế thu nhập ");
            break;
        }
        if ( nhap >= 7000000 && nhap <= 15000000){
            alert(" 10% thuế thu nhập ");
            break;
        }
        if ( nhap === 15000000){
            alert(" 20% thuế thu nhập ");
            break;
        }
    }
</script>
