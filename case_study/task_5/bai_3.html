<script>
    let m = +prompt(" nhập số hàng ");
    let n = +prompt(" nhập số cột ");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt(" nhập phần tử mảng thứ: ");
            document.write(arr[i][j]);
        }
        document.write("<br>");
    }
    document.write(arr + "<br>");
    kiemTra(arr);

    function kiemTra(number) {
        let max = number[0][0];
        let min = number[0][0];
        for (let i = 0; i < number.length; i++) {
            for (let j = 0; j <number[i].length ; j++) {
                if (max < number[i][j]) {
                    max = number[i][j];
            }
                if (min > number[i][j]) {
                    min = number[i][j];
                }
            }
        }

        document.write("giá trị lớn nhất " + max + "<br>");
        document.write("giá trị bé nhất " + min);
    }


</script>
