<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có
        trong mảng đó</title>
</head>
<body>

</body>
</html>
<script>
    let m = +prompt(" nhập số hàng ");
    let n = +prompt(" nhập số cột ");
    let arr = [];
    let count = 0;
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt(" nhập phần tử mảng thứ: ");
            document.write(arr[i][j]);
            if (kiemtraSNT(arr[i][j])) {
                count++;
            }
        }
        document.write("<br>");
    }
    document.write("số nguyên tố có trong mảng là " + count);

    function kiemtraSNT(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }
</script>
