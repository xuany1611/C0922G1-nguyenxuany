<script>
    for (let i = 1; i <= 4; i++) {
        for (let j = 1; j <= 5; j++) {
            if (i === 1 || i === 4) {
                document.write("*");
            } else {
                if (j === 1 || j === 5) {
                    document.write("*");
                }
                if (j > 1 && j <= 5) {
                    document.write("&nbsp&nbsp");
                }
            }
        }
        document.write("<br>");
    }
</script>
