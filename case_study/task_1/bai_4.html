<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5 - i; j++) {
            document.write("&nbsp;&nbsp");
        }
        for (let z = 1; z <= 2 * i - 1; z++) {
            if (i === 5 || z === 1 || z === 2 * i - 1) {
                document.write("*");
            } else
                document.write("&nbsp;&nbsp");
        }
        document.write("<br>");
    }
</script>
