<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập các phần tử cho mảng sao cho không có phần tử nào trùng nhau.</title>
</head>
<body>

</body>
</html>
<script>
    let nhap = +prompt(" nhập độ dài");
    let arr = [];
    for (let i = 0; i < nhap; i++) {
        arr[i] = +prompt("nhập phần tử" + i);
    }
    document.write(arr + "<br>");
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
                arr.splice(j, 1);
                // i--;
                // break;
            }
        }
    }
    document.write(arr);
</script>
