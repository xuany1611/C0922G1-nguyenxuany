<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình thực hiện các công việc sau: Nhập liệu cho mảng có n phần tử nguyên (n > 0) từ bàn phím.
        Sau đó tính và in ra màn hình số lượng số nguyên lẻ, số lượng số nguyên chẵn trong mảng đã nhập.
        Yêu cầu kỹ thuật: Chương trình phải kiểm tra n nhập vào:
        nếu n <= 0 thì cho nhập lại số phần tử cho đến khi thỏa mãn điều kiện.</title>
</head>
<body>

</body>
</html>
<script>
    let nhap = +prompt(" nhập độ dài ");
    let arr = [];
    let arr1 = [];
    let arr2 = [];
    for (let i = 0; i < nhap; i++) {
        arr[i] = +prompt(" nhập phẩn tử" + i);
        while (arr[i] <= 0) {
            arr[i] = +prompt(" nhập lại ");
            break;
        }
    }
    document.write(arr + "<br>");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            arr1.push(arr[i]);
        } else {
            arr2.push(arr[i]);
        }
    }
    document.write(arr1 + "<br>");
    document.write(arr2);
</script>
