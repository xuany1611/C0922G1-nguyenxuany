    <title>Viết chương trình nhập vào một mảng số nguyên và sau đó tách các số chẵn và lẻ trong mảng đó sang hai mảng
        khác.</title>
</head>

</body>

<script>
    let nhap = +prompt(" nhập độ dài");
    let arr = [];
    let arr1=[];
    let arr2=[];
    for (let i = 0; i < nhap; i++) {
        arr[i] = +prompt(" nhập phần tử " + i);
    }
    document.write(arr+"<br>");

    for (let i = 0; i <arr.length ; i++) {
        if (arr[i]%2===0){
            arr1.push(arr[i]);
        }else {
            arr2.push(arr[i]);
        }
    }
    document.write(arr1+"<br>");
    document.write(arr2);
</script>
