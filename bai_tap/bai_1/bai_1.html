<script>
    // Hiện thị các số nguyên tố có trong mảng lên màn hình
    let nhap = +prompt("nhâp độ dài");
    let mang = [];

    for (let i = 0; i < nhap; i++) {
        mang[i] = +prompt(" nhập phần tử" + i);
    }
    kiemtraSNT(mang);

    let mang1=[];
    function kiemtraSNT(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }

    for (let i = 0; i < mang.length-1 ; i++) {
        if (kiemtraSNT(mang[i])){
            mang1.push(mang[i]);
        }
    }
    document.write( mang1);

</script>
